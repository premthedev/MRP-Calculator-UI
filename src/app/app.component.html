<!-- app.component.html -->
<div class="container">
  <h1>MRP Calculator</h1>
  <form [formGroup]="productionForm" (ngSubmit)="submitForm()" class="form-container">
    <div class="form-field">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Item Name</mat-label>
        <input matInput formControlName="itemName" placeholder="Enter item (e.g., Bicycle)">
        <mat-error *ngIf="productionForm.get('itemName')?.hasError('required')">
          Item name is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" formControlName="quantity" placeholder="Enter required quantity">
        <mat-error *ngIf="productionForm.get('quantity')?.hasError('required')">
          Quantity is required
        </mat-error>
        <mat-error *ngIf="productionForm.get('quantity')?.hasError('min')">
          Quantity must be greater than 0
        </mat-error>
      </mat-form-field>
    </div>

    <div class="button-container">
      <button mat-raised-button color="primary" 
              type="submit" 
              [disabled]="!productionForm.valid"
              class="submit-button">
        Calculate MRP
      </button>
    </div>
  </form>
</div>

<router-outlet></router-outlet>
